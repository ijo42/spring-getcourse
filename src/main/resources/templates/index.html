<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome - TechIndustry</title>
</head>
<body>
<h1>TechIndustry</h1>
<h2>Enter Seller Name</h2>
<form th:action="@{/seller}" th:object="${seller}" method="post">

    <input type="submit" value="Submit"/>
</form>
</body>
</html>
